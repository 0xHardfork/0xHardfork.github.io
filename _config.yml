# 站点设置
title: 0xHardfork
description: 技术博客与安全研究
baseurl: ""
url: "https://0xhardfork.github.io"

# 作者信息
author:
  name: 0xHardfork
  email: your-email@example.com

# 构建设置
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Kramdown 配置
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# 分页设置（可选）
# paginate: 5
# paginate_path: "/blog/page:num/"

# 永久链接格式
permalink: /:year/:month/:day/:title/
